<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <!-- tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="sticky top-0 z-50 transition-all duration-300">
        <section class=" bg-gray-50">
            <div class="navbar py-5">
                <div class="navbar-start lg:mx-32">
                    <a class="btn hidden lg:flex text-black font-semibold hover:bg-transparent bg-[#B4F461]">Button</a>
                    <div class="dropdown lg:hidden">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <a class="btn">Button</a>
                        </ul>
                    </div>
                </div>
                <div class="navbar-center">
                    <a
                        class="btn btn-ghost text-xl text-black font-bold hover:bg-transparent flex flex-col lg:flex-row items-center">
                        <img src="assets/logo.png" alt="logo" class="inline-block w-8 h-8 mb-1 lg:mb-0">
                        <span class="text-center">
                            <span class="block lg:inline">Donate</span>
                            <span class="block lg:inline">Bangladesh</span>
                        </span>
                    </a>
                </div>
                <div class="navbar-end gap-1 lg:gap-3 lg:mx-32">
                    <img src="assets/coin.png" alt="">
                    <p class="text-gray-500 font-bold">5500</p>
                    <p class="text-gray-500 font-bold">BDT</p>
                </div>
            </div>
        </section>
        <section class="text-center my-8 space-x-5">
            <button class="btn bg-white border-gray-300">Donation</button>
            <button class="btn bg-white border border-gray-300">History</button>
        </section>
    </header>
    <main>

    </main>
    <footer>
    </footer>
</body>

</html>
